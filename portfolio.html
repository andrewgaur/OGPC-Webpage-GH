<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/57061b0399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="Main Navigation">
            <div class="navbar__container">
                <!-- container for the entirety of the nav bar -->
                <a href="index.html" id="navbar-logo">
                    <img 
                    class="navbar-image"
                    id="navbar-image"
                    src="images/logo-whitesvg-clean.svg"
                    alt="club logo"
                    >
                    Architechs</a>
                <ul class="navbar__menu">
                    <!-- list of all items in the nav bar -->
                    <li class="navbar__item">
                        <a href="index.html" class="navbar__links">Home</a>
                    </li>

                    <li class="navbar__item">
                        <a href="about.html" class="navbar__links">Our Team</a>
                    </li>

                    <li class="navbar__item">
                        <a href="portfolio.html" class="navbar__links">Portfolio</a>
                    </li>

                    <li class="navbar__item">
                        <a href="gameprogress.html" class="navbar__links">Game Updates</a>
                    </li>

                    <!-- <li class="navbar__item">
                        <a href="gameprogress.html" class="navbar__links">Team Resources</a>
                    </li> -->

                    <!-- log in BUTTON for MOBILE-->
                    
                    <li class="navbar__btn mobile">
                        <a href="login.html" class="button">Log In</a>
                    </li>
                </ul>

                <div class="navbar__btn desktop">
                    <!-- log in button for DESKTOP -->
                    <a href="login.html" class="button">Log In</a>
                </div>

                <button 
                class="navbar__toggle"
                id="mobile-menu"
                aria-label="toggle navigation"
                aria-expanded="false">
                    <!-- menu button for mobile -->
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

<main>

    <section class="placeholder">
        <div class="ph__container">
            <!-- ph for placeholder -->
            <div class="ph__content">
                <h1 class="ph__title">
                    Please check back later for more website updates.
                </h1>
            </div>
        </div>
    </section>


    <footer>
        <div class="footer__container">
            <div class="footer__links">
                <div class="footer__link-wrapper">
                    <div class="footer__link-items">
                        <!-- <h2>Footer Title</h2> -->
                        <a href="about.html">About Us</a>
                        <a href="login.html">Log In</a>
                        <a href="contact.html">Contact Us</a>
                        <a href="index.html">Join Our Team</a>
                    </div>

                        <!-- <div class="footer__link-items">
                            <h2>Footer Title</h2>
                            <a href="about.html">About Us</a>
                            <a href="login.html">Log In</a>
                            <a href="contact.html">Contact Us</a>
                            <a href="index.html">Join Our Team</a>
                        </div> -->
                </div>
            </div>

            <section class="social__media">
                <div class="social__media-wrap">
                    <div class="footer__logo">
                        <a href="index.html" id="footer-logo">Architechs OGPC Team</a>
                    </div>
                    <!-- <p class="website__rights">
                        Â© little copyrights section lol
                    </p> -->

                    <div class="social__icons">
                        <a 
                        href="https://www.facebook.com" 
                        class="social__icon_link"
                        target="_blank" 
                        rel="noopener noreferrer"
                        aria-label="Facebook"
                        >
                            <i class="fa-brands fa-facebook"></i>
                        </a>

                        <a 
                        href="https://www.instagram.com" 
                        class="social__icon_link"
                        target="_blank" 
                        rel="noopener noreferrer"
                        aria-label="Instagram"
                        >
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                            
                        <a 
                        href="https://www.linkedin.com" 
                        class="social__icon_link"
                        target="_blank" 
                        rel="noopener noreferrer"
                        aria-label="LinkedIn"
                        >
                            <i class="fa-brands fa-linkedin"></i>
                        </a>

                        <a 
                        href="https://www.youtube.com" 
                        class="social__icon_link"
                        target="_blank" 
                        rel="noopener noreferrer"
                        aria-label="Youtube"
                        >
                            <i class="fa-brands fa-youtube"></i>
                        </a>

                        <a 
                        href="https://www.github.com" 
                        class="social__icon_link"
                        target="_blank" 
                        rel="noopener noreferrer"
                        aria-label="Github"
                        >
                            <i class="fa-brands fa-github"></i>
                        </a>

                    </div>
                </div>
            </section>
        </div>
    </footer>

<script src="app.js"></script>
